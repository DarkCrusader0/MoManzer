<ion-card *ngFor="let product of productsInCart">
  <ion-card-content>
    <div class="flex-with-space-between">
      <div class="flex">
        <div>
          <img
            [src]="product.imgPath"
            class="img-circle" />
        </div>
        <div class="flex-column ion-margin-start" style="max-width: 200px;">
          <div>
            <ion-label style="font-weight: 600;">{{ product.name }}</ion-label>
          </div>
          <div class="small-vertical-height"></div>
          <div class="flex-item-center">
            <div class="bold">{{ product.price }}</div>
            <div class="ion-margin-start flex-item-center">
              <ion-icon name="remove-circle-outline" color="primary"></ion-icon> <span
                style="margin: 0px 5px;">1</span>
              <ion-icon name="add-circle-outline" color="primary"></ion-icon>
            </div>
          </div>
        </div>
      </div>
      <div>
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </div>
    </div>
  </ion-card-content>
</ion-card>
